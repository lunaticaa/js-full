<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>youtube subscription</p>
    <button onclick="sub()" class="yt-btn">subscribe</button>
    <script>
      function sub() {
        const btnYt = document.querySelector(".yt-btn");
        // innerText same as innerHTML but without space

        if (btnYt.innerText === "subscribe") {
          btnYt.innerHTML = "subscribed";
        } else {
          btnYt.innerHTML = "subscribe";
        }
      }
    </script>
  </body>
</html>
